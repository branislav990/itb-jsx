<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liste</title>
    </head>

    <body>
        <ol type="i">
            <li>
                Kafa
                <ul type="square">
                    <li>2 u 1</li>
                    <li>3 u 1</li>
                    <li>turska</li>
                </ul>
            </li>
            <li>
                Čaj
                <ul type="disc">
                    <li>Biljni
                        <ul type="circle">
                            <li>rtanjski</li>
                            <li>hajdučka trava</li>
                            <li>kantarion</li>
                        </ul>
                    </li>
                </ul>
                <ul type="disc">
                    <li>Voćni
                        <ol type="a" start="5">
                            <li>brusnica</li>
                            <li>jabuka</li>
                            <li>jagoda</li>
                        </ol>
                    </li>
                </ul>
            </li>
            <li>
                Mleko
                <ol>
                    <li>kozije</li>
                    <li>ovčije</li>
                    <li>kiselo</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
